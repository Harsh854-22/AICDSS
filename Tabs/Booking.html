<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #555;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

#confirmationMessage {
    text-align: center;
    margin-top: 30px;
}

#confirmationMessage h2 {
    color: green;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your Appointment</h1>
        <form id="appointment-form">
            <div class="form-group">
                <label for="patientName">Full Name</label>
                <input type="text" id="patientName" name="patientName" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="date">Appointment Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Appointment Time</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="doctor">Select Doctor</label>
                <select id="doctor" name="doctor" required>
                    <option value="" disabled selected>Select a doctor</option>
                    <option value="Dr. Harsh Singh">Dr. Harsh Singh - Cardiologist</option>
                    <option value="Dr. Adarsh Pal">Dr. Adarsh Pal - Dermatologist</option>
                    <option value="Dr. Aayush Satam">Dr. Aayush Satam - General Physician</option>
                    <option value="Dr. Sonali Chavan">Dr. Sonali Chavan - Psychiatrists</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Additional Notes</label>
                <textarea id="message" name="message" placeholder="Any additional information..." rows="4"></textarea>
            </div>

            <button type="submit">Book Appointment</button>
        </form>

        <div id="confirmationMessage" style="display: none;">
            <h2>Appointment Confirmed!</h2>
            <p>Thank you for booking your appointment. You will receive a confirmation email shortly.</p>
        </div>
    </div>

    <script>
        document.getElementById('appointment-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent page refresh

    // Extract form data
    const patientName = document.getElementById('patientName').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const doctor = document.getElementById('doctor').value;
    const message = document.getElementById('message').value;

    // Validate inputs (example, can add more complex validation)
    if (!patientName || !email || !phone || !date || !time || !doctor) {
        alert('Please fill all required fields.');
        return;
    }

    // Simulate form submission and show confirmation message
    document.getElementById('appointment-form').style.display = 'none';
    document.getElementById('confirmationMessage').style.display = 'block';
});

    </script>
</body>
</html>
